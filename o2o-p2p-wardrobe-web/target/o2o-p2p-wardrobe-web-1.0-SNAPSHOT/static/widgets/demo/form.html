<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link type="text/css" href="../../styles/base.css" rel="stylesheet"/>
  <link type="text/css" href="../poshytip/tip-yellowsimple/tip-yellowsimple.css" rel="stylesheet"/>
  <link type="text/css" href="../../styles/page.css" rel="stylesheet"/>
  <link type="text/css" href="../../styles/icon.css" rel="stylesheet"/>
  <script type="text/javascript" src="../../scripts/base/jquery.js"></script>
  <script type="text/javascript" src="../../scripts/form/jquery.form.js"></script>
  <script type="text/javascript" src="../../scripts/form/jquery.form.ext.js"></script>
  <script type="text/javascript" src="../../scripts/form/jquery.validate.js"></script>
  <script type="text/javascript" src="../../scripts/form/jquery.validate_msg_cn.js"></script>
  <script type="text/javascript" src="../../scripts/form/jquery.validate.ext.js"></script>
  <script type="text/javascript" src="../../scripts/metadata/jquery.metadata.js"></script>
  <script type="text/javascript" src="../poshytip/jquery.poshytip.min.js"></script>
  <script type="text/javascript" src="../../scripts/common/commons.js"></script>
</head>
<body>

<div class="base-page-content">
  <div class="crumbs">
    <ol>
      <li class="pre"><a href="index.html"><span class="icon-home"></span>首页<i></i></a></li>
      <li class="cur"><a href="javascript:void(0);">表单</a></li>
    </ol>
  </div>
  <div class="box">
    <div class="box-heading">
      <h3>基本录入表单</h3>
    </div>
    <div class="box-content form-input">
      <form>
        <table>
          <tbody>
          <tr>
            <td class="form-label"><label class="required" target="sellerNo">商家编号</label></td>
            <td class="form-text">
              <input id="sellerNo" type="text" name="sellerNo" class="{required:true,messages:{required:'请输入商家编号'}}"/>
            </td>
            <td class="form-label"><label class="required" target="sellerName">公司名称</label></td>
            <td class="form-text">
              <input id="sellerName" type="text" name="sellerName"
                     class="{required:true,messages:{required:'请输入公司名称'}}"/>
            </td>
            <td class="form-label"><label>公司电话</label></td>
            <td class="form-text">
              <input id="phone" type="text" name="phone"/>
            </td>
          </tr>
          <tr>
            <td class="form-label"><label>公司地址</label></td>
            <td class="form-text">
              <input id="addr" type="text" name="addr"/>
            </td>
            <td class="form-label"><label>商家类型</label></td>
            <td class="form-text">
              <input id="sellerType" type="text" name="sellerType"/>
            </td>
            <td class="form-label"><label>公司传真</label></td>
            <td class="form-text">
              <input id="fax" type="text" name="fax"/>
            </td>
          </tr>
          <tr>
            <td class="form-label"><label target="email">公司邮箱</label></td>
            <td class="form-text">
              <input id="email" type="text" name="email" class="{email:true}"/>
            </td>
            <td class="form-label"><label>备注</label></td>
            <td class="form-text">
              <input id="remark" type="text" name="remark"/>
            </td>
            <td class="form-label"><label>商家状态</label></td>
            <td class="form-text">
              <input id="sellerStatus" type="text" name="sellerStatus"/>
            </td>
          </tr>
          <tr>
            <td class="form-label"><label>联系人姓名</label></td>
            <td class="form-text">
              <input id="contact" type="text" name="contact"/>
            </td>
            <td class="form-label"><label target="mobile">联系人电话</label></td>
            <td class="form-text">
              <input id="mobile" type="text" name="mobile" class="{tphone:true}"/>
            </td>
            </td>
          </tr>
          <tr>
            <td class="btn-container fullrow" colspan="4">
              <button type="submit" class="btn btn-primary"><i class="icon-white icon-ok"></i>提交</button>
              <button type="reset" class="btn"><i class="icon-reset"></i>重置</button>
            </td>
          </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
  <div class="box">
    <div class="box-heading">
      <h3>基本查询表单</h3>
    </div>
    <div class="box-content form-search">
      <form id="searchForm">
        <table>
          <tr>
            <td class="form-label" style="width: 90px;"><label class="required">查询条件1</label></td>
            <td class="form-text"><input type="text" name="param1" id="param1"/></td>
            <td class="form-label" style="width: 90px;"><label>查询条件2</label></td>
            <td class="form-text"><input type="text" name="param2"/></td>
            <td class="form-label" style="width: 90px;"><label>查询条件3</label></td>
            <td class="form-text">
            <span class="checkbox-group">
              <span class="checkbox-group-item"><input type="checkbox" name="param1"/>全部</span>
              <span class="checkbox-group-item"><input type="checkbox" name="param1"/>待处理</span>
              <span class="checkbox-group-item"><input type="checkbox" name="param1"/>处理中</span>
              <span class="checkbox-group-item"><input type="checkbox" name="param1"/>已完成</span>
            </span>
            </td>
          </tr>
          <tr>
            <td class="form-label" style="width: 90px;"><label>查询条件4</label></td>
            <td class="form-text">
            <span class="radio-group">
              <span class="radio-group-item"><input type="radio" name="param1"/>全部</span>
              <span class="radio-group-item"><input type="radio" name="param1"/>待处理</span>
              <span class="radio-group-item"><input type="radio" name="param1"/>处理中</span>
              <span class="radio-group-item"><input type="radio" name="param1"/>已完成</span>
            </span>
            </td>
            <td class="form-label" style="width: 90px;"><label class="required">查询条件5</label></td>
            <td class="form-text">
              <select name="param5" id="param5">
                <option value="">请选择</option>
                <option value="0">好</option>
                <option value="1">坏</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="6" class="btn-container fullrow">
              <button class="btn btn-primary"><i class="icon-white icon-search"></i>查询</button>
              <button class="btn" type="reset"><i class="icon-reset"></i>重置</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
  <div class="box">
    <div class="box-heading">
      <h3>表单元素</h3>
    </div>
    <div class="box-content form-input">
      <span class="input-prepend"><span class="add-on"><i class="icon-lock"></i></span><input type="text"/></span>
      <span class="input-prepend"><span class="add-on">@</span><input type="text" placeholder="请输入邮箱"/></span>
      <span class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="请输入邮箱"/></span>
      <span class="input-prepend input-append"><span class="add-on">$</span><input type="text" placeholder="请输入邮箱"/><span class="add-on">.00</span></span>
      <span class="input-append"><input type="text" placeholder="请输入查询条件"/><button class="btn" type="button" title="点击查询"><i class="icon-search"></i></button></span>
    </div>
  </div>
</div>
</body>
</html>
