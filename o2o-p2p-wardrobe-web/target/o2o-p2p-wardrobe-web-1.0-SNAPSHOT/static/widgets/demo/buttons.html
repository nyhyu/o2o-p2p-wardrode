<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>按钮相关</title>
  <link type="text/css" href="../../styles/base.css" rel="stylesheet"/>
  <link type="text/css" href="../../styles/page.css" rel="stylesheet"/>
  <link type="text/css" href="../../styles/icon.css" rel="stylesheet"/>
</head>
<body>
<div class="base-page-content">
  <div class="crumbs">
    <ol>
      <li class="pre"><a href="index.html"><span class="icon-home"></span>首页<i></i></a></li>
      <li class="cur"><a href="javascript:void(0);">按钮相关</a></li>
    </ol>
  </div>
  <div class="box">
    <div class="box-heading">
      <h3>按钮</h3>
    </div>
    <div class="box-content">
      <button class="btn blue"><i class="icon-search"></i>查询</button>
      <button class="btn"><i class="icon-repeat"></i>重置</button>
      <button class="btn blue"><i class="icon-arrow-left"></i>返回</button>
      <button class="btn"><i class="icon-plus"></i>新增</button>
      <button class="btn"><i class="icon-pencil"></i>修改</button>
      <button class="btn"><i class="icon-minus"></i>移除</button>
      <button class="btn"><i class="icon-trash"></i>删除</button>
      <button class="btn"><i class="icon-ok"></i>确认</button>
      <button class="btn"><i class="icon-ok"></i>保存</button>
      <button class="btn"><i class="icon-cancel"></i>取消</button>
      <button class="btn"><i class="icon-cancel"></i>关闭</button>
      <button class="btn"><i class="icon-refresh"></i>刷新</button>
      <button class="btn"><i class="icon-print"></i>打印</button>
      <button class="btn"><i class="icon-lock"></i>锁</button>
      <button class="btn"><i class="icon-cog"></i>其他操作</button>
      <button class="btn"><i class="icon-self-clear"></i>清空</button>

      <button class="btn disabled"><i class="icon-cog"></i>禁用button</button>
      <a class="btn disabled"><i class="icon-cog"></i>禁用A button</a>
    </div>
  </div>
  <div class="box">
    <div class="box-heading">
      <h3>不同颜色按钮</h3>
    </div>
    <div class="box-content">
      <button class="btn"><i class="icon-cog"></i>默认按钮</button>
      <button class="btn btn-primary"><i class="icon-white icon-cog"></i>主要按钮</button>
      <button class="btn btn-success"><i class="icon-white icon-cog"></i>成功按钮</button>
      <button class="btn btn-warning"><i class="icon-white icon-cog"></i>警告按钮</button>
      <button class="btn btn-danger"><i class="icon-white icon-cog"></i>危险按钮</button>
      <button class="btn btn-info"><i class="icon-white icon-cog"></i>消息按钮</button>
      <button class="btn btn-inverse"><i class="icon-white icon-cog"></i>反转按钮</button>
    </div>
  </div>
  <div class="box">
    <div class="box-heading">
      <h3>按钮组</h3>
    </div>
    <div class="box-content">
      <div class="btn-group">
        <button class="btn"><i class="icon-search"></i>查询</button>
        <button class="btn"><i class="icon-repeat"></i>重置</button>
        <button class="btn"><i class="icon-arrow-left"></i>返回</button>
        <button class="btn"><i class="icon-plus"></i>新增</button>
        <button class="btn"><i class="icon-pencil"></i>修改</button>
        <button class="btn"><i class="icon-minus"></i>移除</button>
        <button class="btn"><i class="icon-trash"></i>删除</button>
        <button class="btn"><i class="icon-ok"></i>确认</button>
        <button class="btn"><i class="icon-ok"></i>保存</button>
        <button class="btn"><i class="icon-cancel"></i>取消</button>
        <button class="btn"><i class="icon-cancel"></i>关闭</button>
        <button class="btn"><i class="icon-refresh"></i>刷新</button>
        <button class="btn"><i class="icon-print"></i>打印</button>
        <button class="btn"><i class="icon-cog"></i>其他操作</button>
      </div>
    </div>
  </div>

  <div class="box">
    <div class="box-heading">
      <h3>竖排按钮组</h3>
    </div>
    <div class="box-content">
      <div class="btn-group-vertical">
        <button class="btn"><i class="icon-search"></i>查询</button>
        <button class="btn"><i class="icon-repeat"></i>重置</button>
        <button class="btn"><i class="icon-arrow-left"></i>返回</button>
        <button class="btn"><i class="icon-plus"></i>新增</button>
      </div>
    </div>
  </div>
  <!--
    <div class="box">
      <div class="box-heading">
        <h3>图标</h3>
      </div>
      <div class="box-content">

      </div>
    </div>-->
  <div class="box">
    <div class="box-heading">
      <h3>标签</h3>
    </div>
    <div class="box-content">
      <span class="label input-bottom-margin"> Default </span>
      <span class="label label-success input-bottom-margin"> Success </span>
      <span class="label label-warning input-bottom-margin"> Warning </span>
      <span class="label label-important input-bottom-margin"> Important </span>
      <span class="label label-info input-bottom-margin"> Info </span>
      <span class="label label-inverse input-bottom-margin"> Inverse </span>
      <span class="badge input-bottom-margin"> Default </span>
      <span class="badge badge-success input-bottom-margin"> Success </span>
      <span class="badge badge-warning input-bottom-margin"> Warning </span>
      <span class="badge badge-important input-bottom-margin"> Important </span>
      <span class="badge badge-info input-bottom-margin"> Info </span>
      <span class="badge badge-inverse input-bottom-margin"> Inverse </span>
    </div>
  </div>
</div>
</body>
</html>
